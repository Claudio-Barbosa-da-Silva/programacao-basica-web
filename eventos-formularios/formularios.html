<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulário de Inscrição</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li class="active"><a href="eventos.html">Eventos</a></li>
                <li><a href="formularios.html">Inscrição</a></li>
                <li><a href="sobre.html">Sobre a Organização</a></li>                
            </ul>
        </nav>
    </header>

    <main>
      <form>
          <div class="input-group">
              <div class="input-item">
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" name="nome" required>
              </div>

              <div class="input-item">
                  <label for="sobrenome">Sobrenome:</label>
                  <input type="text" id="sobrenome" name="sobrenome" required>
              </div>
          </div>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required class="cpf-mask"><br> <br>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required><br> <br>

          <label for="telefone">Telefone (celular ou fixo):</label>
          <input type="tel" id="telefone" name="telefone" required><br> <br>

          <label>Data do evento:</label>
          <input type="date" name="data" required><br> <br>

          <label>Escolha os eventos:</label><br> <br>
          <input type="checkbox" id="evento1" name="evento" value="Evento 1">
          <label for="evento1">Evento 1</label><br> <br>

          <input type="checkbox" id="evento2" name="evento" value="Evento 2">
          <label for="evento2">Evento 2</label><br> <br>

          <input type="checkbox" id="evento3" name="evento" value="Evento 3">
          <label for="evento3">Evento 3</label><br> <br>

          <input type="submit" value="Enviar">
      </form>
  </main>
  
  <footer>
      <p>&copy; 2023 Sítio de Eventos</p>
  </footer>
</body>
</html>
